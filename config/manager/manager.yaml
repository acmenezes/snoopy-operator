apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: snoopy-operator
  name: snoopy-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snoopy-operator
  namespace: snoopy-operator
  labels:
    control-plane: snoopy-operator
spec:
  selector:
    matchLabels:
      control-plane: snoopy-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: snoopy-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        imagePullPolicy: Always        
        name: snoopy-operator
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: snoopy-operator-sa
      terminationGracePeriodSeconds: 10
      nodeSelector:
        management: "true"